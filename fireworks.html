<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firework Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="fireworkCanvas"></canvas>
    <script>
        // Masukkan kode JavaScript dari gambar/video Anda di sini
        const canvas = document.getElementById('fireworkCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const w = canvas.width;
        const h = canvas.height;
        const chars = "ABCDEF"; // Karakter opsional
        const duration = 2000; // Durasi animasi

        function rocket(x, y, id, t) {
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fill();
        }

        function explosion(pts, x, y, id, scale) {
            ctx.fillStyle = `rgba(255, 165, 0, ${scale})`;
            ctx.beginPath();
            ctx.arc(x, y, 20 * scale, 0, Math.PI * 2);
            ctx.fill();
        }

        function firework(t, i, pts) {
            t -= i * 200;
            let id = i + chars.length * parseInt(t - t % duration);
            t = (t % duration) / duration;
            let dx = (i + 1) * w / (1 + chars.length);
            dx += Math.min(0.33, t) * 100 * Math.sin(id);
            let dy = h * 0.5;
            dy += Math.sin(id * 4547.411) * h * 0.1;
            if (t < 0.33) {
                rocket(dx, dy, id, t * 3);
            } else {
                explosion(pts, dx, dy, id, Math.min(1, Math.max(0, t - 0.33) * 2));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, w, h);
            const now = Date.now();
            for (let i = 0; i < chars.length; i++) {
                firework(now, i, []);
            }
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
